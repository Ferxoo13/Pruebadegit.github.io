<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form>
        <div class="form-group">
          <label for="txtNombre">Nombre</label>
          <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese Usuario">
        </div>

        <div class="form-group">
          <label for="txtApellido">Apeliido</label>
          <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese Apeliido">
        </div>

        <div class="form-group">
          <label for="txtApellido">Documento</label>
          <input type="text" class="form-control" id="txtDocumento" placeholder="Ingrese DNI">
        </div>

        <button onclick="procesar()" type="button" class="btn btn-primary">Procesar</button>
        <button onclick="limpiar()" type="button" class="btn btn-primary">Limpiar</button>
      </form>
</div>
    
</body>

<script>
    function procesar(){
        let Nombre, Apeliido, documento, mensaje;
        Nombre = document.getElementById("txtNombre").value;
        Apellido = document.getElementById("txtApellido").value;
        Documento = document.getElementById("txtDocumento").value;

        mensaje = `
        Nombre: ${Nombre}
        Apellido: ${Apellido}
        Documento: ${Documento}
        `
        alert(mensaje);
    }

    function limpiar(){
      document.getElementById("txtNombre").value;
      document.getElementById("txtApellido").value;
      document.getElementById("txtDocumento").value;
    }  
</script>
</html>
